<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch 포털</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 및 회원가입 -->
    <div id="loginSection">
        <h1>로그인</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="아이디" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <button id="showRegister">회원가입</button>
    </div>

    <div id="registerSection" style="display:none;">
        <h1>회원가입</h1>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="아이디" required>
            <input type="password" id="regPassword" placeholder="비밀번호" required>
            <button type="submit">회원가입</button>
        </form>
        <button id="showLogin">로그인</button>
    </div>

    <div id="categorySection" style="display:none;">
        <h1>카테고리 선택</h1>
        <ul>
            <li><a href="#" id="heroes">영웅 정보</a></li>
            <li><a href="#" id="community">유저 커뮤니티</a></li>
            <li><a href="#" id="patchNotes">게임 패치 노트</a></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
